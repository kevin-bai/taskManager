<nz-layout class="site">
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item>nav 1</li>
      <li nz-menu-item>nav 2</li>
      <li nz-menu-item>nav 3</li>
    </ul>
  </nz-header>

  <nz-layout>
    <nz-sider  [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0">
      <ul nz-menu [nzMode]="'inline'" [nzTheme]="'dark'" style="max-width: 200px;height: 100%" >
        <li nz-submenu >
          <span title>
            <i class="anticon anticon-user"></i>
            <span>subnav 1</span>
          </span>
          <ul>
            <li nz-menu-item>option1</li>
            <li nz-menu-item>option2</li>
            <li nz-menu-item>option3</li>
            <li nz-menu-item>option4</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title><i class="anticon anticon-laptop"></i>
          <span>subnav 2</span>
          </span>
          <ul>
            <li nz-menu-item>option5</li>
            <li nz-menu-item>option6</li>
            <li nz-menu-item>option7</li>
            <li nz-menu-item>option8</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-notification"></i>
            <span>subnav 3</span>
          </span>
          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>

    <nz-content style="padding: 10px;">
      <button nz-button [nzType]="'primary'"   (click)="toggleCollapsed()" style="margin-bottom: 10px;">
        <i class="anticon" [class.anticon-menu-unfold]="isCollapsed" [class.anticon-menu-fold]="!isCollapsed">
        </i>
      </button>
    </nz-content>
  </nz-layout>

  <nz-footer>Footer</nz-footer>
</nz-layout>
